name: Update Wave Forecast Card Image

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  generate-and-commit-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install pillow requests

      - name: Generate Wave Forecast Card
        run: |
          python3 << 'EOF'
          import requests, textwrap, re, io, traceback
          from PIL import Image, ImageDraw, ImageFont

          HEADERS = {
              "User-Agent": "RabirubiaWeather (contact@rabirubiaweather.com)",
              "Accept": "application/geo+json, application/json"
          }

          FALLBACK = (
              "Marine forecast temporarily unavailable.\n"
              "Please refer directly to NWS Marine Weather."
          )

          def safe_json(resp):
              try:
                  return resp.json()
              except:
                  return None

          def get_forecast_text():
              try:
                  r_list = requests.get(
                      "https://api.weather.gov/products/types/CWF/locations/SJU",
                      headers=HEADERS,
                      timeout=20
                  )

                  plist = safe_json(r_list)
                  if not plist or "products" not in plist:
                      return FALLBACK

                  products = plist.get("products") or []
                  if not products:
                      return FALLBACK

                  pid = products[0].get("id")
                  if not pid:
                      return FALLBACK

                  r_prod = requests.get(
                      f"https://api.weather.gov/products/{pid}",
                      headers=HEADERS,
                      timeout=20
                  )

                  prod = safe_json(r_prod)
                  if not prod:
                      return FALLBACK

                  raw = prod.get("productText", "")
                  if not raw or not isinstance(raw, str):
                      return FALLBACK

                  text = raw.replace("\r", "")
                  text = re.sub(r"[^\x20-\x7E\n]", " ", text)
                  text = re.sub(r"\n{3,}", "\n\n", text).strip()

                  if "\n\n" in text:
                      text = text.split("\n\n", 1)[1]

                  text = text[:1400]

                  wrapped = "\n".join(
                      textwrap.fill(line, width=42)
                      for line in text.splitlines()
                      if line.strip()
                  )

                  return wrapped or FALLBACK

              except Exception as e:
                  print("Forecast error:", e)
                  traceback.print_exc()
                  return FALLBACK

          forecast_text = get_forecast_text()

          try:
              bg_data = requests.get(
                  "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
                  timeout=20
              ).content
              bg = Image.open(io.BytesIO(bg_data)).convert("RGB")
          except:
              bg = Image.new("RGB", (800, 800), "#004488")

          bg = bg.resize((800, 800))

          try:
              logo_data = requests.get(
                  "https://static.wixstatic.com/media/80c250_b1146919dfe046429a96648c59e2c413~mv2.png/v1/fill/w_234,h_234,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/RWRoundLogoTransp.png",
                  timeout=20
              ).content
              logo = Image.open(io.BytesIO(logo_data)).convert("RGBA")
          except:
              logo = Image.new("RGBA", (120, 120), "white")

          logo = logo.resize((120, 120))

          overlay = Image.new("RGBA", bg.size, (0, 0, 0, 120))
          card = Image.alpha_composite(bg.convert("RGBA"), overlay)
          draw = ImageDraw.Draw(card)

          try:
              font_title = ImageFont.truetype("DejaVuSans-Bold.ttf", 48)
              font_sub = ImageFont.truetype("DejaVuSans.ttf", 40)
              font_body = ImageFont.truetype("DejaVuSans.ttf", 26)
              font_footer = ImageFont.truetype("DejaVuSans.ttf", 22)
          except:
              font_title = font_sub = font_body = font_footer = ImageFont.load_default()

          card.paste(logo, (40, 40), logo)
          draw.text((170, 60), "RabirubiaWeather", fill="white", font=font_title)
          draw.text((400, 180), "Wave Forecast", fill="white", font=font_sub, anchor="mm")
          draw.text((400, 240), "Puerto Rico & USVI", fill="white", font=font_sub, anchor="mm")

          draw.multiline_text(
              (80, 300),
              forecast_text,
              fill="white",
              font=font_body,
              align="left",
              spacing=8
          )

          draw.text(
              (400, 760),
              "NOAA Marine Forecast | RabirubiaWeather",
              fill="#a0e4ff",
              font=font_footer,
              anchor="mm"
          )

          card.convert("RGB").save("wave_card.png", optimize=True)
          print("Saved wave_card.png")
          EOF

      - name: Commit and push updated image
        run: |
          if [ ! -f wave_card.png ]; then
            echo "ERROR: wave_card.png not found â€” aborting commit"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wave_card.png
          git commit -m "Auto-update wave forecast card image" || echo "No changes to commit"
          git push
