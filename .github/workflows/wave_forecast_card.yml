name: Update Wave Forecast Card

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: full history for proper commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pillow

      - name: Generate card
        run: python generate_wave_card.py

      - name: Debug - check if file exists
        run: ls -la wave_card.png || echo "File not created!"

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add wave_card.png
          git status
          git diff --staged
          git commit -m "Update wave forecast card [auto]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }} --force-with-lease || echo "Push skipped"
